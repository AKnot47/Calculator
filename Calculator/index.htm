<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator" data-calculator="hi">
        <div data-calculator-output>
            <p data-input-text></p>
            <p data-output-text></p>
        </div>
        <button data-calculator-button data-operation class="big">AC</button>
        <button data-calculator-button data-operation class="small">DEL</button>
        <button data-calculator-button data-operation class="small">รท</button>
        <button data-calculator-button data-number class="small">7</button>
        <button data-calculator-button data-number class="small">8</button>
        <button data-calculator-button data-number class="small">9</button>
        <button data-calculator-button data-operation class="small">ร</button>
        <button data-calculator-button data-number class="small">4</button>
        <button data-calculator-button data-number class="small">5</button>
        <button data-calculator-button data-number class="small">6</button>
        <button data-calculator-button data-operation class="small">+</button>
        <button data-calculator-button data-number class="small">1</button>
        <button data-calculator-button data-number class="small">2</button>
        <button data-calculator-button data-number class="small">3</button>
        <button data-calculator-button data-operation class="small">-</button>
        <button data-calculator-button data-operation class="small">%</button>
        <button data-calculator-button data-number class="small">0</button>
        <button data-calculator-button data-number class="small">.</button>
        <button data-calculator-button data-operation class="small">=</button>
    </div>
</body>
</html>
